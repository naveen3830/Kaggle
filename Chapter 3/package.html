<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text without JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .typing-container {
            font-size: 50px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #333;
            animation: typing 5s steps(40) infinite, blink-caret 0.75s infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="typing-container">
        Welcome To Hotel-biz
    </div>
</body>
</html>
